              <p>王小毛从来是只能在前院活动，撒个尿或拉个💩，大不了再刨个坑。反正前院的花花草草已经被糟蹋得差不多了，一株绿茶可罗娜今年新长的枝条被撞断，两盆黑莓被起底，虎头茉莉整个纸条的叶子撸个精光。简直是罄竹难书哇。😭<br>
今天他奋力一钻，居然穿过了木栅栏，然后直奔河滩，开始反复向河里冲刺，好爽啊！<br>
好不容易逮捕归案，这家伙也变成了个泥猴子了。😣<br>
<img src="https://huaixiangdong.github.io//post-images/1594089731607.JPG" alt="" loading="lazy"></p>
